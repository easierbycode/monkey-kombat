<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Kombat Character Select</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    body {
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 25% 25%, #333 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, #333 1px, transparent 1px);
      background-size: 50px 50px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      text-shadow: 
        0 0 5px #ffd700, 
        0 0 10px #ffd700, 
        0 0 20px #ff6600,
        0 0 40px #ff6600;
      font-size: 2.8em;
      margin: 20px 0;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .select-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: calc(100vh - 120px);
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #2c2c54, #40407a);
      border: 3px solid #ffd700;
      border-radius: 10px;
      box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.3),
        inset 0 0 30px rgba(255, 215, 0, 0.1);
    }

    .character-tile {
      position: relative;
      aspect-ratio: 1/1;
      background: linear-gradient(135deg, #2c2c54, #1e1e3f);
      border: 2px solid #666;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .character-tile:hover,
    .character-tile.selected {
      border-color: #ffd700;
      background: linear-gradient(135deg, #ffd700, #ff6600);
      box-shadow: 
        0 0 20px #ffd700,
        0 0 40px #ffd700,
        inset 0 0 20px rgba(255, 215, 0, 0.2);
      transform: scale(1.08);
      z-index: 10;
    }

    .character-tile:hover .character-name,
    .character-tile.selected .character-name {
      color: #000;
      text-shadow: 0 0 5px #ffd700;
    }

    .character-tile.selected {
      animation: selectedPulse 1s infinite;
    }

    @keyframes selectedPulse {
      0% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, inset 0 0 20px rgba(255, 215, 0, 0.2); }
      50% { box-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700, inset 0 0 30px rgba(255, 215, 0, 0.3); }
      100% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, inset 0 0 20px rgba(255, 215, 0, 0.2); }
    }

    .character-tile img {
      max-width: 75%;
      max-height: 75%;
      object-fit: contain;
      filter: brightness(1.1) contrast(1.2);
      transition: filter 0.2s ease;
    }

    .character-tile:hover img,
    .character-tile.selected img {
      filter: brightness(1.3) contrast(1.4) saturate(1.2);
    }

    .character-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      color: #ffd700;
      text-align: center;
      padding: 8px 2px;
      font-size: 0.75em;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 3px #000;
      transition: all 0.2s ease;
    }

    .choose {
      color: #ffd700;
      text-align: center;
      font-size: 1.2em;
      margin: 10px 0 20px 0;
      text-shadow: 0 0 10px #ffd700;
      animation: pulse 2s infinite;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .instructions {
      color: #ccc;
      text-align: center;
      font-size: 0.9em;
      margin-top: 15px;
      opacity: 0.8;
    }

    /* Hide instructions when in launcher */
    body.inLauncher .instructions {
      display: none;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    /* Corner decorations */
    .select-container::before,
    .select-container::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border: 3px solid #ffd700;
      z-index: -1;
    }

    .select-container::before {
      top: 50px;
      left: 50px;
      border-right: none;
      border-bottom: none;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .select-container::after {
      bottom: 50px;
      right: 50px;
      border-left: none;
      border-top: none;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    
    /* Landscape orientation adjustments */
    @media (orientation: landscape) and (max-height: 600px) {
      h1 {
        font-size: 1.8em;
        margin: 10px 0;
      }
      
      .choose {
        font-size: 1em;
        margin: 5px 0 10px 0;
      }
      
      .character-grid {
        grid-template-columns: repeat(6, 1fr);
        gap: 6px;
        padding: 10px;
        max-width: 95%;
      }
      
      .select-container {
        height: calc(100vh - 80px);
      }
      
      .character-tile {
        aspect-ratio: 1/1;
      }
      
      .character-name {
        font-size: 0.65em;
        padding: 4px 2px;
      }
      
      .select-container::before,
      .select-container::after {
        width: 60px;
        height: 60px;
      }

      .instructions {
        font-size: 0.8em;
        margin-top: 10px;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .character-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 95%;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .choose {
        font-size: 1em;
      }

      .instructions {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="select-container">
    <h1>MONKEY KOMBAT</h1>
    <div class="choose">CHOOSE YOUR FIGHTER</div>
    
    <div class="character-grid" id="characterGrid">
      <!-- Character Tiles -->
      <a href="_index.html?scene=0" class="character-tile" data-index="0">
        <img src="assets/cyrax.png" alt="Cyrax">
        <div class="character-name">CYRAX</div>
      </a>
      
      <a href="_index.html?scene=1" class="character-tile" data-index="1">
        <img src="assets/parabomb.png" alt="Parabomb">
        <div class="character-name">PARABOMB</div>
      </a>
      
      <a href="_index.html?scene=2" class="character-tile" data-index="2">
        <img src="assets/animus.png" alt="Animus">
        <div class="character-name">ANIMUS</div>
      </a>
      
      <a href="_index.html?scene=3" class="character-tile" data-index="3">
        <img src="assets/liu-kang.png" alt="Liu Kang">
        <div class="character-name">LIU KANG</div>
      </a>
      
      <a href="_index.html?scene=4" class="character-tile" data-index="4">
        <img src="assets/rainbow-cloud.png" alt="Rainbow Dash">
        <div class="character-name">RAINBOW DASH</div>
      </a>
      
      <a href="_index.html?scene=5" class="character-tile" data-index="5">
        <img src="assets/bowser.png" alt="Bowser">
        <div class="character-name">BOWSER</div>
      </a>
      
      <a href="_index.html?scene=6" class="character-tile" data-index="6">
        <img src="assets/tyson.png" alt="Mike Tyson">
        <div class="character-name">MIKE TYSON</div>
      </a>
      
      <a href="_index.html?scene=7" class="character-tile" data-index="7">
        <img src="assets/beavis.png" alt="Beavis">
        <div class="character-name">BEAVIS</div>
      </a>
      
      <a href="_index.html?scene=8" class="character-tile" data-index="8">
        <img src="assets/game_asset.png" alt="Scorpion">
        <div class="character-name">SCORPION</div>
      </a>
      
      <a href="_index.html?scene=9" class="character-tile" data-index="9">
        <img src="assets/santa.png" alt="Santa">
        <div class="character-name">SANTA</div>
      </a>
      
      <a href="_index.html?scene=10" class="character-tile" data-index="10">
        <img src="assets/sonic.png" alt="Sonic">
        <div class="character-name">SONIC</div>
      </a>
      
      <!-- Empty tile for 4x3 grid completion -->
      <div class="character-tile" data-index="11" style="opacity: 0.3; cursor: not-allowed;">
        <div class="character-name">COMING SOON</div>
      </div>
    </div>

    <div class="instructions">
      Use ARROW KEYS to navigate • ENTER or SPACE to select • MOUSE to click
    </div>
  </div>

  <script>
    class CharacterSelect {
      constructor() {
        this.tiles = document.querySelectorAll('.character-tile');
        this.currentIndex = 0;
        this.cols = this.getCols();
        this.rows = Math.ceil(this.tiles.length / this.cols);
        
        this.init();
      }
      
      getCols() {
        // Determine columns based on screen size
        if (window.matchMedia("(orientation: landscape) and (max-height: 600px)").matches) {
          return 6;
        } else if (window.matchMedia("(max-width: 768px)").matches) {
          return 3;
        } else {
          return 4;
        }
      }
      
      init() {
        // Set initial selection
        this.updateSelection();
        
        // Add keyboard event listeners
        document.addEventListener('keydown', (e) => this.handleKeydown(e));
        
        // Handle window resize
        window.addEventListener('resize', () => {
          this.cols = this.getCols();
          this.rows = Math.ceil(this.tiles.length / this.cols);
        });
        
        // Add click handlers to maintain selection state
        this.tiles.forEach((tile, index) => {
          tile.addEventListener('click', () => {
            this.currentIndex = index;
            this.updateSelection();
          });
        });
      }
      
      handleKeydown(e) {
        const key = e.key;
        
        switch(key) {
          case 'ArrowUp':
            e.preventDefault();
            this.moveUp();
            break;
          case 'ArrowDown':
            e.preventDefault();
            this.moveDown();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            this.moveLeft();
            break;
          case 'ArrowRight':
            e.preventDefault();
            this.moveRight();
            break;
          case 'Enter':
          case ' ': // Space key
            e.preventDefault();
            this.selectCurrent();
            break;
        }
      }
      
      moveUp() {
        const currentRow = Math.floor(this.currentIndex / this.cols);
        if (currentRow > 0) {
          this.currentIndex -= this.cols;
          this.updateSelection();
        }
      }
      
      moveDown() {
        const currentRow = Math.floor(this.currentIndex / this.cols);
        const newIndex = this.currentIndex + this.cols;
        if (currentRow < this.rows - 1 && newIndex < this.tiles.length) {
          this.currentIndex = newIndex;
          this.updateSelection();
        }
      }
      
      moveLeft() {
        const currentCol = this.currentIndex % this.cols;
        if (currentCol > 0) {
          this.currentIndex--;
          this.updateSelection();
        }
      }
      
      moveRight() {
        const currentCol = this.currentIndex % this.cols;
        if (currentCol < this.cols - 1 && this.currentIndex + 1 < this.tiles.length) {
          this.currentIndex++;
          this.updateSelection();
        }
      }
      
      updateSelection() {
        // Remove selected class from all tiles
        this.tiles.forEach(tile => tile.classList.remove('selected'));
        
        // Add selected class to current tile
        if (this.tiles[this.currentIndex]) {
          this.tiles[this.currentIndex].classList.add('selected');
          
          // Scroll into view if necessary
          this.tiles[this.currentIndex].scrollIntoView({
            behavior: 'smooth',
            block: 'center',
            inline: 'center'
          });
        }
      }
      
      selectCurrent() {
        const currentTile = this.tiles[this.currentIndex];
        if (currentTile && currentTile.href) {
          // Navigate to the character's page
          window.location.href = currentTile.href;
        }
      }
    }
    
    // Initialize character select when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new CharacterSelect();
    });
  </script>
</body>
</html>
